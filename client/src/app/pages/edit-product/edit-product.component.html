<div class="container ">

    <div class="row">

        <form #addPForm="ngForm">
            <div class=" mb-3">
                <label>Product Name</label>
                <input type="text " class="form-control " name="name ">

            </div>
            <div class="mb-3 ">
                <label>Status if is Old,New Or Used</label>
                <input type="text" class="form-control" name="status">
            </div>
            <div class="mb-3 ">
                <label>IsFeatured</label>
                <input type="text " class="form-control " placeholder="true or false " name="isFeatured">
            </div>
            <div class="mb-3 ">
                <label>Product Price</label>
                <input type="text " class="form-control " placeholder="productPrice" name="productPrice">
            </div>
            <div class="mb-3 ">
                <label>Product Quantity</label>
                <input type="text " class="form-control " placeholder="productQuantity" name="productQuantity">
            </div>
            <div class="mb-3 ">
                <label>Product Description</label>
                <input type="text " class="form-control " placeholder="productDescription" name="productDescription">
            </div>
            <div class="mb-3 ">
                <label>Product Specifications</label>
                <input type="text " class="form-control" placeholder="productSpecifications" name="productSpecifications">
            </div>
            <div class="mb-3 ">
                <label>Product unitsInStock</label>
                <input type="number" class="form-control" placeholder="unitsInStock" name="unitsInStock">
            </div>
            <div class="mb-3 ">
                <label>Product Discount Amount</label>
                <input type="number" class="form-control" placeholder="productDiscountAmount" name="productDiscountAmount">
            </div>
            <div class="mb-3 ">
                <label>Product Discount Status </label>
                <input type="text" class="form-control" placeholder="productDiscountStatus" name="productDiscountStatus">
            </div>
            <div>
                <button class="btn btn-primary">Submit</button>
            </div>

        </form>

    </div>
</div>
