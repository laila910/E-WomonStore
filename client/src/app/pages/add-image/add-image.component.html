<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 ">
            <form #addForm="ngForm" (ngSubmit)="addProfileImage(addForm)">
                <div class="row">
                    <div class="col-md-6">
                        <label>Profile Image</label>
                        <input class="form-control" type="file" name="ImageProfile" [(ngModel)]="userData.ImageProfile" #ImageProfile="ngModel" placeholder="Profile Image ">
                    </div>
                    <div class="col-md-12 ">
                        <button class="btn btn-danger ">add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
