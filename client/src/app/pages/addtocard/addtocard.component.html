<!-- Cart Start -->
<div class="cart-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="cart-page-inner">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total Price</th>

                                </tr>
                            </thead>
                            <tbody class="align-middle">
                                <tr>

                                    <td>
                                        <div class="img">
                                            <a><img [src]="Myproduct.productImage" alt="Image"></a>
                                            <p>{{ Myproduct.name }}</p>
                                        </div>
                                    </td>
                                    <td>{{Myproduct.productPrice }}</td>
                                    <td>
                                        <div>

                                            <button (click)="countVal=countVal-1">- </button> {{countVal}}
                                            <button (click)="countVal=countVal+1"> + </button>
                                        </div>
                                    </td>
                                    <td>{{ countVal}} * {{ Myproduct.productPrice }}</td>

                                </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="cart-page-inner">
                    <div class="row">

                        <div class="col-md-12">
                            <div class="cart-summary">
                                <div class="cart-content">
                                    <h1>Cart Summary</h1>
                                    <p>Sub Total<span>{{ Myproduct.productPrice }}*{{ countVal }}</span></p>
                                    <p>Shipping Cost<span>70</span></p>
                                    <h2>Grand Total<span>({{ Myproduct.productPrice }}*{{ countVal }})+70</span></h2>
                                </div>
                                <div class="cart-btn">
                                    <button class="btn btn-success" (click)="updateCard()">Update Cart</button>
                                    <button class="btn btn-primary" (click)="processOrder(Myproduct._id)">Checkout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->
