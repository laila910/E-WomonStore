<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 ">
            <form #addform="ngForm" (ngSubmit)="addBrand(addform)">
                <div class="row">
                    <div class="col-md-6">
                        <label>Brand Name</label>
                        <input class="form-control" type="text" name="brandName" [(ngModel)]="myData.brandName" #brandName="ngModel">
                    </div>
                    <div class="col-md-6">
                        <label>Brand Image</label>
                        <input class="form-control" type="file" (change)="onChangeFile($event)">
                    </div>

                    <div class="col-md-12">
                        <button class="btn btn-danger">add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
