<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 ">
            <form #addForm="ngForm" (ngSubmit)="addBrand(addForm)">
                <div class="row">
                    <div class="col-md-6">
                        <label>Brand Name</label>
                        <input class="form-control" type="text" name="brandName" [(ngModel)]="productData.brandName" #brandName="ngModel" placeholder="Brand Name">
                    </div>
                    <div class="col-md-6">
                        <label>Brand Image</label>
                        <input class="form-control" type="file" name="brandImage" [(ngModel)]="productData.brandImage" #brandImage="ngModel" placeholder="Brand Image">
                    </div>

                    <div class="col-md-12">
                        <button class="btn btn-danger">add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
