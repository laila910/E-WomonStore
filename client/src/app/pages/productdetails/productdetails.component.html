<!-- Product Detail Start -->
<div class="product-detail">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="product-detail-top">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="product-slider-single normal-slider">
                                <img [src]="productData.productImage" alt="Product Image">
                                <!-- <img src="img/product-3.jpg" alt="Product Image">
                                <img src="img/product-5.jpg" alt="Product Image">
                                <img src="img/product-7.jpg" alt="Product Image">
                                <img src="img/productjpg"-9. alt="Product Image">
                                <img src="img/product-10.jpg" alt="Product Image"> -->
                            </div>
                            <!-- <div class="product-slider-single-nav normal-slider">
                                <div class="slider-nav-img"><img src="img/product-1.jpg" alt="Product Image"></div>
                                <div class="slider-nav-img"><img src="img/product-3.jpg" alt="Product Image"></div>
                                <div class="slider-nav-img"><img src="img/product-5.jpg" alt="Product Image"></div>
                                <div class="slider-nav-img"><img src="img/product-7.jpg" alt="Product Image"></div>
                                <div class="slider-nav-img"><img src="img/product-9.jpg" alt="Product Image"></div>
                                <div class="slider-nav-img"><img src="img/product-10.jpg" alt="Product Image"></div> -->
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="product-content">
                            <div class="title">
                                <h2>{{ productData.name }}</h2>
                            </div>

                            <div class="price">
                                <h4>Price:</h4>
                                <p>${{ productData.productPrice}}<span>$149</span></p>
                            </div>
                            <div class="quantity">
                                <h4>Quantity:</h4>
                                <div class="qty">
                                    <button class="btn-minus"><i class="fa fa-minus"></i></button>
                                    <input type="text" value="1" name="productQuantity">
                                    <button class="btn-plus"><i class="fa fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="p-size">
                                <h4>Size:</h4>
                                <div class="btn-group btn-group-sm" *ngFor="let size of productData.productSizes">
                                    <button type="button" class="btn">{{ size.size }}</button>
                                </div>
                            </div>
                            <div class="p-color">
                                <h4>Color:</h4>
                                <div class="btn-group btn-group-sm">
                                    <button type=" button " class="btn ">{{  productData.Colors.firstColor}}</button>
                                    <button type=" button " class="btn ">{{  productData.Colors.secondColor}}</button>
                                    <button type=" button " class="btn ">{{  productData.Colors.thirdColor}}</button>

                                </div>
                            </div>
                            <div class="action ">
                                <a class="btn " (click)="addTocard(productData._id)"><i class="fa fa-shopping-cart "></i>Add to Cart</a>
                                <a class="btn " (click)="addTocard(productData._id)"><i class="fa fa-shopping-bag "></i>Buy Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row product-detail-bottom ">
                <div class="col-lg-12 ">
                    <div class="container ">
                        <h4 class="text-decoration-underline text-danger">Product description</h4>
                        <p class="text-capitalize text-lg-start fa-text-width ">
                            {{ productData.productDescription }}
                        </p>
                    </div>
                    <div class="container  ">
                        <h4 class="text-decoration-underline text-danger">Product specification</h4>
                        <p class="text-capitalize text-lg-start fa-text-width ">
                            {{ productData.productSpecifications }}
                        </p>
                    </div>
                    <div class="container">
                        <div *ngFor="let r of productData.reviews">
                            <div>{{ r.userId }}<span>01 Jan 2020</span></div>
                            <p>
                                {{r.content }}
                            </p>
                        </div>
                        <div>
                            <h4>Give your Review:</h4>
                            <div class="ratting ">
                                <i class="far fa-star "></i>
                                <i class="far fa-star "></i>
                                <i class="far fa-star "></i>
                                <i class="far fa-star "></i>
                                <i class="far fa-star "></i>
                            </div>
                            <!-- <form #addReview="ngForm" (ngSubmit)="addR(addReview)">
                                    <div class="col-sm-12 ">
                                        <input placeholder="Review" name="review" [(ngModel)]="review" #review="ngModel">
                                    </div>
                                    <div>
                                        <input type="number" name="rating" placeholder="give your rating from 1 to 5 " [(ngModel)]="rating" #rating="ngModel"> </div>
                                    <div class="col-sm-12 ">
                                        <button class="btn btn-danger">Submit</button>
                                    </div>
                                </form> -->
                        </div>
                    </div>

                </div>




            </div>


        </div>
        <!-- Product Detail End -->
