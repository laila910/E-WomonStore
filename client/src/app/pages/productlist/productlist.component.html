<!-- Product List Start -->
<div class="product-view">
    <div class="container-fluid">
        <div class="row">

            <!-- start the list of product -->
            <div class="col-md-4" *ngFor="let product of myProducts">
                <div class="product-item">
                    <div class="product-title">
                        <a class="btn" (click)="details(product._id)">{{ product.name }}</a>

                    </div>
                    <div class="product-image">
                        <a routerLink="product/allProduct">
                            <img [src]="product.productImage" alt="Product Image">
                        </a>
                        <div class="product-action">
                            <a class="btn" (click)="addTocard(product._id)"><i class="fa fa-cart-plus"></i></a>

                            <a class="btn" (click)="details(product._id)"><i class="fa fa-search"></i></a>
                        </div>
                    </div>
                    <div class="product-price">
                        <h3><span>$</span>{{ product.productPrice }}</h3>
                        <a class="btn" (click)="addTocard(product._id)"><i class="fa fa-shopping-cart"></i>Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of loop on all products  -->


        <!-- Pagination Start -->
        <div class="col-md-12">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Pagination Start -->



    </div>
</div>

<!-- Product List End -->
